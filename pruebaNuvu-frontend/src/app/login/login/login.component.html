<div class="row">
  <div class="col-lg-8 BackGroud">
  </div>
  <div class="col-lg-4 offset-lg-8">

    <div class="form">
      <form [formGroup]="loginForm">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-4">
            <img class="img" src="assets/images/image001.png">
          </div>
          <div class="col-md-10 mb-4">

            <div class="form-group">              

              <label for="exampleInputId1">Número de Identificación</label>
              <input type="text" class="form-control" formControlName="userId" placeholder="Ingresa tu Número de Identificación"
                aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Ej. 123456789</small>
              <small *ngIf="loginForm.hasError('required', ['email'])">El Número de Identificación es requerido</small>                            
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                [attr.aria-pressed]="hide" placeholder="****">
              <small *ngIf="loginForm.hasError('required', ['password'])">La contraseña es requerida</small>
              <small *ngIf="loginForm.hasError('unlog', ['password'])">El correo y la contraseña no coinciden
              </small>
            </div>

            <p *ngIf="ValidaUsuario>1">Datos Incorrectos</p>
            <br>
            <button type="submit" class="btn btn-primary" (click)="login()">Enviar</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
